<section class="app_section" id="network" data-name="Network">
	<h4>Network</h4>

	<secction class="toolbar">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_0" size="2" maxlength="2" value="1C" disabled="disabled">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_1" size="2" maxlength="2">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_2" size="2" maxlength="2">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_3" size="2" maxlength="2">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_4" size="2" maxlength="2">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_5" size="2" maxlength="2">
		<input type="text" class="text-uppercase live-input-space live_data_in" id="live_in_6" size="2" maxlength="2">
		<input type="text" class="text-uppercase live-input-space" id="live_in_7" size="2" maxlength="2" disabled>
		<input type="text" class="live-input-space" id="live_desc" disabled>

		<button class="btn btn-sm btn-primary" id="live_send">Send</button>
		<!-- <button class="btn btn-sm btn-default live-input-space" id="live_load" title="Load packet from saved data">Load</button> -->
		<button class="btn btn-sm btn-default" id="live_save" title="Save packet">Save</button>
		<button class="btn btn-sm btn-danger pull-right" id="live_clear">Clear</button>
	</secction>

	<section id="data_live">
		<table class="table table-condensed table-bordered table-striped table-hover">
			<thead>
				<tr>
					<td class="col-xs-1">Actions</td>
					<td class="col-xs-3">Data</td>
					<td>Description</td>
				</tr>
			</thead>
			<tbody id="data_live_table">
			</tbody>
		</table>
	</section>
</section>
