<!DOCTYPE html>
<html>
<head>
    <title>ODNC</title>
    <!-- CSS -->
    <link rel="stylesheet/less" type="text/css" href="../less/odnc.less" />
    <script src="../js/lib/less.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid" id="container">
	<!-- app_sections get included here -->
	<div id="statusbar"></div>
</div>

<!-- LIB -->
<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
<script src="../js/lib/underscore.js" type="text/javascript"></script>
<script src="../js/lib/bootstrap.min.js" type="text/javascript"></script>
<script src="../js/lib/shortcut.js" type="text/javascript"></script>
<script type="text/javascript">
    shortcut.add("ctrl+F12" ,function() {
        require('nw.gui').Window.get().showDevTools();
    });
</script>

<!-- APP -->
<script src="../js/native.js" type="text/javascript"></script> <!-- GUI / MenuBar -->
<script src="../js/helpers.js" type="text/javascript"></script> <!-- various helpers -->
<script src="../js/sections.js" type="text/javascript"></script> <!-- section handler -->
<script src="../js/statusbar.js" type="text/javascript"></script> <!-- Status bar -->
<script src="../js/serial.js" type="text/javascript"></script> <!-- Serial functions -->
<script src="../js/project.js" type="text/javascript"></script> <!-- project save load functionality -->
<script src="../js/updater.js" type="text/javascript"></script> <!-- update notifier -->

<script src="../js/areanames.js" type="text/javascript"></script> <!-- settings page handlers -->
<script src="../js/settings.js" type="text/javascript"></script> <!-- settings page handlers -->
<script src="../js/network.js" type="text/javascript"></script> <!-- network page handlers -->
<script src="../js/saved.js" type="text/javascript"></script> <!-- Saved page handlers -->
<script src="../js/playback.js" type="text/javascript"></script> <!-- Saved page handlers -->


<!-- save/load dialogs -->
<input style="display:none;" id="saveDialog" type="file" nwsaveas="ODNCproject.json" />
<input style="display:none;" id="loadDialog" type="file" />
</body>
</html>
